<!DOCTYPE html>
<html lang="ko"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="format-detection" content="telephone=no">
	<link rel="apple-touch-icon" sizes="180x180" href="../resources/images/favicon/favicon_180.png">
	<link rel="icon" type="image/png" sizes="512x512" href="../resources/images/favicon/favicon_512.png">
	<link rel="icon" type="image/png" sizes="192x192" href="../resources/images/favicon/favicon_192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../resources/images/favicon/favicon_32.png">
	<title>레이아웃 - KRDS</title>
	<link href="../resources/css/pattern_css.css" type="text/css" rel="stylesheet">
	<style>
		#wrap {
			padding: 10%;
		}
	</style>
</head>

<body class="">
	<div id="wrap">
        <!-- 컴포넌트 입력 -->
		<div id="container">
			<!-- 폼그룹 -->
			<div class="form-group">
				<div class="form-tit">
					<label for="textarea1">area1</label>
				</div>
				<div class="form-conts">
					<div class="textarea-wrap">
						<textarea class="form-control textarea" placeholder="플레이스홀더" id="textarea1"></textarea>
						<p class="textarea-count">
							<span id="textareaNum1" class="text-primary">0</span><span class="text-num">/100</span>
						</p>
					</div>
				</div>
				<div class="form-tit">
					<label for="textarea2">area2</label>
				</div>
				<div class="form-conts">
					<div class="textarea-wrap">
						<textarea class="form-control textarea" placeholder="플레이스홀더" id="textarea2"></textarea>
						<p class="textarea-count">
							<span id="textareaNum2" class="text-primary">0</span><span class="text-num">/100</span>
						</p>
					</div>
				</div>
			</div>
			<!-- //폼그룹 -->
		</div>
	</div>

	<!-- 스크립트 : 라이브러리 -->
	<script src="../resources/js/pattern/jquery.min.js"></script>

	<!-- 스크립트 : 패턴 페이지 -->
	<script src="../resources/js/pattern/ui-pattern-script.js"></script>

	<!-- 스크립트 : 컴포넌트 -->
	<script src="../resources/js/component/ui-script.js"></script>

	<script>
		const MAX_CHAR = 100;
		const $textarea = document.querySelectorAll('.textarea');

		$textarea.forEach(item => {
			item.addEventListener('input', () => {
				if(item.value.length > MAX_CHAR) {
					alert(`추가 입력 불가(최대입력가능: ${MAX_CHAR}, 현재입력: ${item.value.length})`);
					item.value = item.value.substring(0, MAX_CHAR);
				}
				const $textareaNum = document.querySelector(`#textareaNum${item.getAttribute('id').replace('textarea', '')}`);
				$textareaNum.innerText = item.value.length;
			});
		});

	</script>

<div class="w-gnb-dim" style="display: none;"></div></body></html>
